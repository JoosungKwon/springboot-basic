<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Voucher Management</title>
</head>
<body>
<form th:action="@{/voucher/new}" method="post" >
<table class="table table-striped custom-table">
    <tr class="mb-3">
        <td style="width:auto;">
            <input type="text" class="form-control" id="voucherType" name="voucherType" placeholder="VoucherType">
        </td>
    </tr>
    <tr class="mb-3">
        <td>
            <input type="number" class="form-control" id="discount" name="discount" placeholder="discount">
        </td>
    </tr>
    <tr>
        <td style="text-align: center">
            <button type="submit" class="btn btn-primary">등록</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
